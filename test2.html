<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Test 2</title>

    <style>
        body {
            background: linear-gradient(blue, lightblue);
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
        }
    </style>
</head>

<body onload="loadDataBenua()" class="align-items-center d-flex">
    <div class="container d-flex justify-content-center">
        <div class="w-50 card my-5">
            <div class="card-header bg-info">
                <a class="btn btn-success" href="index.html">Index</a>
            </div>

            <div class="card-content px-5 pt-3">
                <h2>Test AJAX 2</h2>
                <div class="px-3 border-top py-4 text-center">
                    <select id="benua" class="form-select mb-3" onchange="loadDataNegara(document.getElementById('benua').value)">
                    </select>

                    <select id="negara" class="form-select">
                    </select>
                </div>
            </div>

            <div class="card-footer text-center">
                <h5>&copy; David Ralphwaldo Martuaraja 2021</h5>
            </div>
        </div>
    </div>
</body>

<script>
    function loadDataBenua() {
        const xhttp = new XMLHttpRequest();

        xhttp.onload = function () {
            const myObj = JSON.parse(this.responseText);

            let html = "<option>Pilih Benua</option>";
            let idx = 0 ;

            for (let x of Object.keys(myObj)) {
                html += "<option";
                html += ` value='${idx}'>`;
                html += x;
                html += "</option>";
                idx += 1;
            }

            document.getElementById("benua").innerHTML = html;
        }

        xhttp.open("GET", "https://mocki.io/v1/dcec55fc-a839-4f5c-a0a7-15d8d77b55f3", true);
        xhttp.send();
    }

    function loadDataNegara(idx) {
        const xhttp = new XMLHttpRequest();

        xhttp.onload = function () {
            const myObj = JSON.parse(this.responseText);

            let html = "<option>Pilih Negara</option>";

            for (let x of Object.values(myObj)[idx]) {
                html += "<option>";
                html += x;
                html += "</option>";
            }

            document.getElementById("negara").innerHTML = html;
        }

        xhttp.open("GET", "https://mocki.io/v1/dcec55fc-a839-4f5c-a0a7-15d8d77b55f3", true);
        xhttp.send();
    }
</script>

</html>
