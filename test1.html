<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Test 1</title>

    <style>
        body {
            background: linear-gradient(blue, lightblue);
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
        }
    </style>

</head>

<body class="align-items-center d-flex">
    <div class="container d-flex justify-content-center">
        <div class="w-50 card my-5">
            <div class="card-header bg-info">
                <a class="btn btn-success" href="index.html">Index</a>
            </div>

            <div class="card-content px-5 pt-3">
                <h2>Test AJAX 1</h2>

                <div class="px-3 border-top py-4 text-center">
                    <button type="button" class="btn btn-info" onclick="loadDoc()">Load Text</button>
                    <div class="my-3" id='iniTarget'></div>
                </div>
            </div>

            <div class="card-footer text-center">
                <h5>&copy; David Ralphwaldo Martuaraja 2021</h5>
            </div>
        </div>
    </div>
</body>

<script>
    function loadDoc() {
        const xhttp = new XMLHttpRequest();

        xhttp.onload = function () {
            const myObj = JSON.parse(this.responseText);
            document.getElementById("iniTarget").innerHTML = myObj.teks;
        }

        xhttp.open("GET", "https://mocki.io/v1/a0f26d71-01c3-4b0a-8d83-85deac585b3b", true);
        xhttp.send();
    }
</script>

</html>
